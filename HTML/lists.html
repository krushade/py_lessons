<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
</head>
<body>
	ordered list
	<ol type="I">
		<li><strong>Car</strong></li>
		<li><em>Bike</em></li>
		<li>Moto</li>
		<li>Tracks:
			<ul>
				<li>Man</li>
				<li>Mercedes</li>
					<ol start="3">
						<li>red</li>
						<li>black</li>
						<li>blue</li>
						<li>green</li>
						<li>silver</li>
						<li>white</li>
					</ol>
			</ul></li>
	</ol>

	unordered list
	<ul>
		<li>Car</li>
		<li>Bike</li>
		<li>Track</li>
	</ul>
</body>
</html>
